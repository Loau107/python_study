<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script>
        function request() {
            $.get("/time_data.html", function(obj){
                $("div").html(obj[0].time);
            }, "json");
        }
    </script>
</head>
<body>
    <div> hello </div>
    <input type="button" value="刷新" onclick="request()">
</body>
</html>
